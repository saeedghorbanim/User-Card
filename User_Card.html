<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Card</title>
    <link rel="stylesheet"  href="style.css">
</head>
<body>
    <div class="container">
        <div id="header"></div>
        <div class="card">
            <img id="profile" src="user-circle.png" alt="profile icon">

            <h1>Saeed G</h1>

            <div id="loc">
                <img id="marker" src="map-marker.png" alt="map indicator">
                <h3>Dallas</h3>
            </div>

            <div id="text">
                Developer | Engineer | Problem Solver
                <br>
                Master of shadows and the Internet!
            </div>

            <div id="link">
                <img id= "gear" src="gear.png" alt="a gear pic">
                <a href="#">edit profile</a>
            </div>
        </div>
    </div>
</body>
</html>
